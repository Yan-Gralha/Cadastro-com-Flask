<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Biblioteca Digital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_register.css') }}">
</head>
<body>

<header>
    <h1>Biblioteca Digital</h1>
    <nav>
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('login') }}">Entrar</a>
    </nav>
</header>

<section class="hero">
    <h2>Criar Conta</h2>
    <p>Cadastre-se para acessar e organizar seus livros em PDF.</p>

    <form method="POST" class="form-box">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="number" name="idade" placeholder="Idade" required>
        <button type="submit">Cadastrar</button>
    </form>

    <form action="{{ url_for('index') }}" method="get">
        <button class="secondary-btn" type="submit">Voltar para Início</button>
    </form>
</section>

<footer>
    <p>© 2026 Biblioteca Digital • Projeto educacional</p>
</footer>

</body>
</html>
